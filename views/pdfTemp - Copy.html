<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Pdf Document</title>
    <link
      rel='stylesheet'
      href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
      integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2'
      crossorigin='anonymous'
    />
  </head>
  <body style="padding-block:2rem">
    <table  border='0' cellspacing='0' cellpadding='0' className='table mx-auto w-50'>
      <tr>
        <td
          align='center'
          valign='top'
          bgcolor='#ffe77b'
          style='background-color: #fff'
        >
          <img
            height='100'
            width='100'
            src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgQ_m4DUpDZtd5CnGPtFUpGMXXEoPWNSVnAA&usqp=CAU'
            alt=''
          />
        </td>
        <td align='center' bgcolor='#ffe77b' style='background-color: #fff'>
          <h2 style='font-weight: 900; color: brown'> {{compInfo.name}}</h2>
          <p>
            227 Cobblestone Road, 30000 Bedrock, Cobblestone County
          </p>
          <div style="display:flex; align-items:baseline;justify-content:center; gap:1rem">

            <p style="color:blue">
            {{compInfo.url}}
            </p> | 
            <p style="color:blue">
            {{compInfo.email}}
            </p> | 
            <p>
            {{compInfo.mobile_no}}
            </p>
          </div>
          </p>
        </td>
      </tr>
    </table>

    <table className='table mt-3 mx-auto' width='65%'>
      <thead>
        <tr>
          <th scope='col'>First Name</th>
          <th scope='col'>Last Name</th>
          <th scope='col'>Email</th>
          <th scope='col'>Contact</th>
        </tr>
      </thead>
      <tbody>
        {{#each users as |user|}}
          <tr>
            <th scope='row' width='30%'>
              <h5 style='font-weight: 700; color: chocolate'>
                {{user.first_name}}
              </h5>
            </th>
            <td width='15%'>
              <p>
                {{user.last_name}}
              </p>
            </td>
            <td width='15%'>
              <p>
                {{user.last_name}}
              </p>
            </td>
            <td width='15%'>
              <p>
                {{user.mobile_no}}
              </p>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
